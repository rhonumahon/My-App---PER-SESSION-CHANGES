            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
              <div
                *ngIf="form.get('firstName').invalid && (form.get('firstName').dirty || form.get('firstName').touched)"
                class="alert alert-danger">
                <div *ngIf="form.get('firstName').errors.required">
                  Name is required.
                </div>
                <div *ngIf="form.get('firstName').errors.maxlength">
                  Name cannot be more than 10 characters long.
                </div>
                <div *ngIf="form.get('firstName').errors.minlength">
                  Name must be at least 2 characters long.
                </div>
              </div>
            </div>
            <div class="col-md-6" >
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName"   required>
              <div class="invalid-feedback">
                Please provide a valid lastname.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address"   required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom05" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" formControlName="contact"   required>
              <div class="invalid-feedback">
                Please provide a valid contact.
              </div>
            </div>
            <div class="col-12" *ngIf="location === 'add'">
              <button class="btn btn-primary" type="submit" (click)="submit()">Submit</button>
            </div>
            <div class="col-12" *ngIf="location === 'edit'">
              <button class="btn btn-primary" type="submit"  style="position: absolute; right: 5%; bottom: 5%;" (click)="save()">Save</button>
            </div>
            
          </form>
