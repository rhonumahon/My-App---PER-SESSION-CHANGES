<div class="container">
    <div class="row">
        <div class="col-10">
            <label><h1>{{ location | titlecase }} Profile</h1></label>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="back()">Back</button>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="firstName" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstName" required>
                      <div class="invalid-feedback">
                        Please provide first name!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastName" required>
                      <div class="invalid-feedback">
                        Please provide last name!
                      </div>
                    </div>
                    <div class="col-md-4">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                        <div class="invalid-feedback">
                          Please provide address!
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" required>
                        <div class="invalid-feedback">
                          Please provide contact!
                        </div>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit" style="position: absolute; right: 5%; bottom: 5%;" (click)="submit()">Submit</button>
                    </div>
                  </form>

                  <ul class="nav nav-tabs mt-4">
                    <li class="nav-item">
                      <a class="{{activeTab ? 'nav-link active' : 'nav-link'}}" (click)="tab(true)" style="cursor: pointer">Active Friends</a>
                    </li>
                    <li class="nav-item">
                      <a class="{{!activeTab ? 'nav-link active' : 'nav-link'}}" (click)="tab(false)" style="cursor: pointer">Inactive Friends</a>
                    </li>
                  </ul>

                  <app-friends *ngIf="activeTab" [currentTab]="activeTab" (sendFriends)="collectFriends($event)" [friends]="friends"></app-friends>
                  <app-friends *ngIf="!activeTab" [currentTab]="activeTab" (sendFriends)="collectFriends($event)" [friends]="friends"></app-friends>
                <hr style="margin-bottom: 5%">
            </div>
        </div>
    </div>
</div>
