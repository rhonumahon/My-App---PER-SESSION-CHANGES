<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col-10">
      <h1>{{ location | titlecase }} Profile</h1>
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="back()">
        Back
      </button>
    </div>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="row" style="margin-bottom: 10px;">
          <div *ngIf="location != 'add'" class="col-md-4" style="padding-left: 10px;">
            <img src="../../assets/user_photo_placeholder.png" alt="User Photo" style="width: 300px; height: 300px;">
          </div>
          <div *ngIf="location != 'view' && location != 'edit'" class="col-md-4" style="padding-left: 10px;">
            <img src="../../assets/add_user_photo.png" alt="User Photo" style="width: 250px; height: 250px;">
          </div>
          <div class="col-md-8">
            <div class="row">
              <form [formGroup]="form" class="row g-3 needs-validation" novalidate>

                <div class="row" style="margin-bottom: 10px;">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">First name*</label>
                    <input type="text" formControlName class="form-control" id="firstName" formControlName="firstName"
                      required>
                    <div class="invalid-feedback">
                      Please provide first name!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">Last name*</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                    <div class="invalid-feedback">
                      Please provide last name!
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="address" class="form-label">Address*</label>
                    <input type="text" class="form-control" id="address" formControlName="address" required>
                    <div class="invalid-feedback">
                      Please provide address!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="contact" class="form-label">Contact*</label>
                    <input type="text" class="form-control" id="contact" formControlName="contact" required>
                    <div class="invalid-feedback">
                      Please provide contact!
                    </div>
                  </div>
                </div>

                <div *ngIf="location != 'view'" class="col-12">
                  <button class="btn btn-primary" type="submit" style="position: absolute; bottom: 5%; right:5%"
                    (click)="submit()">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="{{activeTab === 'active' ? 'nav-link active' : 'nav-link'}}" aria-current="page"
                  (click)="tab('active')" style="cursor: pointer;">Active Friends</a>
              </li>
              <li class="nav-item">
                <a class="{{activeTab === 'inactive' ? 'nav-link active' : 'nav-link'}}" (click)="tab('inactive')"
                  style="cursor: pointer;">Inactive Friends</a>
              </li>
              <li class="nav-item">
                <a class="{{activeTab === 'all' ? 'nav-link active' : 'nav-link'}}" (click)="tab('all')"
                  style="cursor: pointer;">All Friends</a>
              </li>
            </ul>
          </div>
          <div class="row">
            <app-friends [activeTab]="activeTab" *ngIf="activeTab === 'active'" value="active" [location]="location"
              (sendFriend)="receiveFriend($event)">
            </app-friends>
            <app-friends [activeTab]="activeTab" *ngIf="activeTab === 'inactive' " value="inactive"
              [location]="location" (sendFriend)="receiveFriend($event)">
            </app-friends>
            <app-friends [activeTab]="activeTab" *ngIf="activeTab === 'all'" value="all" [location]="location"
              (sendFriend)="receiveFriend($event)">
            </app-friends>
          </div>
        </div>
        <hr style="margin-bottom: 7%;">
      </div>
    </div>
  </div>
</div>
